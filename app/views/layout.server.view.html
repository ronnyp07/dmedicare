<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>{{title}}</title>

	<!-- General META -->
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- Semantic META -->
	<meta name="keywords" content="{{keywords}}">
	<meta name="description" content="{{description}}">

	<!-- Facebook META -->
	<meta property="fb:app_id" content="{{facebookAppId}}">
	<meta property="og:site_name" content="{{title}}">
	<meta property="og:title" content="{{title}}">
	<meta property="og:description" content="{{description}}">
	<meta property="og:url" content="{{url}}">
	<meta property="og:image" content="/img/brand/logo.png">
	<meta property="og:type" content="website">

	<!-- Twitter META -->
	<meta name="twitter:title" content="{{title}}">
	<meta name="twitter:description" content="{{description}}">
	<meta name="twitter:url" content="{{url}}">
	<meta name="twitter:image" content="/img/brand/logo.png">

    <!--Fuentes-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600' rel='stylesheet' type='text/css'>

	<!-- Fav Icon -->
	<link href="/modules/core/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">
	<link href="/css/font-awesome.min.css" rel="stylesheet"></link>
	<link href="/css/general.css" rel="stylesheet"></link>
	<link href="/modules/patients/css/patient.css" rel="stylesheet"></link>
	<link rel="stylesheet" href="lib/fullcalendar/dist/fullcalendar.css"/>
	<link rel="stylesheet" href="lib/select2/select2.css">
	<link href="lib/ng-table/dist/ng-table.min.css"  rel="stylesheet" ></link>
	<link href="lib/alertify/css/alertify.min.css"  rel="stylesheet" ></link>
	<link href="lib/alertify/css/themes/default.css"  rel="stylesheet" ></link>
	<link rel="stylesheet" href="lib/angular-bootstrap-calendar/dist/css/angular-bootstrap-calendar.min.css" rel="stylesheet">
	<!--Application CSS Files-->
	{% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">{% endfor %}

	<!-- HTML5 Shim -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->


</head>

<body class="ng-cloak" >
<header data-ng-include="'/modules/core/views/header.client.view.html'" ></header>

<div class="row" id="gBodyRow">
	<div class="col-sm-4 col-md-3 col-lg-2">
		<section data-ng-include="'/modules/core/views/sideheader.client.view.html'" ></section>
	</div>
	<div class="col-sm-8 col-md-9 col-lg-10">
	    <section class="content">
			{% block content %}{% endblock %}
		</section>
	</div>
</div>
	
	<!--Embedding The User Object-->
	<script type="text/javascript">
		var user = {{ user | json | safe }};
	</script>

	<!--Application JavaScript Files-->
	{% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>{% endfor %} 

	{% if process.env.NODE_ENV === 'development' %}
	<!--Livereload script rendered -->
<!-- 	<script type="text/javascript" src="http://{{request.hostname}}:35729/livereload.js"></script> -->
	{% endif %}
	<script src="lib/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="lib/select2/select2.js"></script>
	<script src="js/main.js"></script>
	<script src="lib/ng-lodash/build/ng-lodash.min.js"></script>
	<script type="text/javascript" src="lib/moment/min/moment.min.js"></script>
	<script type="text/javascript" src="lib/moment/min/locales.js"></script>
	<script type="text/javascript" src="lib/interact/interact.min.js"></script>
	<script src="lib/angular-bootstrap-calendar/dist/js/angular-bootstrap-calendar-tpls.min.js"></script>
	<script type="text/javascript" src="lib/angular-ui-calendar/src/calendar.js"></script>

	<script type="text/javascript" src="lib/fullcalendar/dist/fullcalendar.min.js"></script>
	<script type="text/javascript" src="lib/fullcalendar/dist/gcal.js"></script>
	
	<script type="text/javascript" src="lib/angular-ui-select2/src/select2.js"></script>
	<script type="text/javascript" src="lib/ng-table/dist/ng-table.js"></script>
	<script type="text/javascript" src="lib/angular-utils-pagination/dirPagination.js"></script>
	<script type="text/javascript" src="lib/angularjs-dropdown-multiselect/dist/angularjs-dropdown-multiselect.min.js"></script>
	<script type="text/javascript" src="lib/alertify/alertify.min.js"></script>

</body>
 
</html>
