<table class="table table-striped table-hover">
           <tr>
           <th>
           Nombre de Ciudad
          </th>
          <th>
            Pais 
          </th>

          <th>
           Accion
          </th>
          </tr>
          <tr ng-repeat="ciudad in ciudadCtrl.ciudad"> 
                <td>
                    {{ciudad.name}}
                </td>
                <td>
                  {{ciudad.pais.name}}

                </td>
                <td>
                 <div>

           <button type="button" class="btn btn-info" title="Editar" ng-click="ciudadCtrl.modelUpdate('sm', ciudad)">
            <span class="glyphicon glyphicon-eye-open labelBig"></span></button> 

            <button type="button" class="btn btn-danger" title="Remove" ng-click="ciudadCtrl.remove(ciudad)"><span class="glyphicon glyphicon-remove-circle labelBig"></span></button>
         </div>
                </td>
        </tr>
</table>
