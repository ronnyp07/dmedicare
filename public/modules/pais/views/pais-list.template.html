<table class="table table-striped table-hover">
           <tr>
           <th>
           Nombre de Pais
          </th>
          </tr>
          <tr ng-repeat="pais in paisCtrl.pais"> 
                <td>
                    {{pais.name}}
                </td>
                <td></td>
                <td>
          <div class="pull-right">
           <button type="button" class="btn btn-info" title="Editar" ng-click="paisCtrl.modelUpdate('sm', pais)">
            <span class="glyphicon glyphicon-eye-open labelBig"></span></button> 
            <button type="button" class="btn btn-danger" title="Remove" ng-click="paisCtrl.remove(pais)"><span class="glyphicon glyphicon-remove-circle labelBig"></span></button>
         </div>
                </td>
        </tr>
</table>
