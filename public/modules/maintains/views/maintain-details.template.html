<section data-ng-controller="MaintainsController as vm">
  <div class="modal-header">
        <h3 class="modal-title"><span>{{selecteditem.name}}</span> Listado de parametros</h3>  <md-button ng-if="!enableInsertForm " ng-click="vm.stateForm(true)" ng-hide=" enableUpdateForm" class="md-primary" data-ng-click="mainCtrl.modelCreate('lg')"> <i class="fa fa-plus"></i> Agregar</md-button>
        <md-button ng-if="enableInsertForm || enableUpdateForm" ng-click="vm.stateForm(false); vm.stateUpdateForm(false); vm.loadDetails(selecteditem)" ng-hide="isOpenRight()" class="md-primary" data-ng-click="mainCtrl.modelCreate('lg')"> <i class="fa fa-chevron-left"></i> Atras</md-button>
  </div>
  <div class="modal-body">
  <div ng-hide="enableUpdateForm" ng-if="!enableInsertForm"> 
  <div ng-if="maintaindetails.length >= 0">
   <mantains-table></mantains-table>
  </div>
  <div ng-if="!maintaindetails.length">
  <div class="alert alert-danger" role="alert">No hay registro</div>
  </div>
  </div>
   <div ng-if="enableInsertForm"> 
    <mantains-create data="selecteditem"></mantains-create>
   </div>

   <div ng-if="enableUpdateForm">
    <mantains-update data="maintainDetailUpdate"></mantains-update>
   </div>

</div>
</section>
